<html>
<body>

    <div class="container">
        <div class="row mt-4 mb-4">
          <div class="col-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" #form="ngForm" class="login-box">
              <div class="mb-3">
                <label for="username">Username / Email</label>
                <input pInputText id="username" [formControl]="loginUsername" type="text" class="form-control" />
                <span class="requiredField" *ngIf="loginUsername.invalid && loginUsername.touched">
                  Username is required.
                </span>
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input pInputText id="password" [formControl]="loginPassword" type="password" class="form-control" />
                <span class="requiredField" *ngIf="loginPassword.invalid && loginPassword.touched">
                  Password is required.
                </span>
              </div>
              <!-- <p class="requiredField" *ngIf="form.submitted && errorMessage">{{errorMessage}}</p> -->
              <div class="mt-4">
                <button pButton class="p-button-primary" label="Login" type="submit" [disabled]="loginForm.invalid"></button>
              </div>
            </form>
          </div>
          <div class="col-md-2 d-flex justify-content-center align-items-center mt-3 mt-md-0">
            <p-divider layout="vertical">
              <b>OR</b>
            </p-divider>
          </div>
          <div class="col-md-5 d-flex justify-content-center align-items-center mt-3 mt-md-0">
            <div>
              <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-help" type="submit" [disabled]="signUpForm.invalid"></p-button>
            </div>
          </div>
        </div>
      </div>
      

</body>
</html>
